version: 2

registries:
  pypi:
    type: python-index
    url: https://pypi.org/simple

updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    registries:
      - pypi
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "mypy*"
          - "ruff*"
          - "black*"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "httpx*"
          - "pydantic*"
          - "click*"
          - "rich*"
          - "pyyaml*"
          - "psycopg*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
      include: "scope"
    reviewers:
      - "namanagarwal"
    assignees:
      - "namanagarwal"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "namanagarwal"
    assignees:
      - "namanagarwal"
