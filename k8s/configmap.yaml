apiVersion: v1
kind: ConfigMap
metadata:
  name: venomqa-config
  labels:
    app: venomqa
data:
  VENOMQA_BASE_URL: "https://api.example.com"
  VENOMQA_TIMEOUT: "30"
  VENOMQA_VERBOSE: "false"
  VENOMQA_CAPTURE_LOGS: "true"
  VENOMQA_LOG_LINES: "100"
  VENOMQA_REPORT_DIR: "/app/reports"
  VENOMQA_FAIL_FAST: "false"
  VENOMQA_RETRY_COUNT: "3"
  VENOMQA_RETRY_DELAY: "1"
  LOG_LEVEL: "INFO"
  PYTHONUNBUFFERED: "1"
  PYTHONDONTWRITEBYTECODE: "1"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: venomqa-journeys
  labels:
    app: venomqa
data:
  example_crud.py: |
    from venomqa import Journey, step
    
    journey = Journey("example_crud")
    
    @step(journey)
    def create_item(client, state):
        response = client.post("/items", json={"name": "test"})
        state["item_id"] = response.json()["id"]
        return response
    
    @step(journey)
    def read_item(client, state):
        return client.get(f"/items/{state['item_id']}")
    
    @step(journey)
    def update_item(client, state):
        return client.put(f"/items/{state['item_id']}", json={"name": "updated"})
    
    @step(journey)
    def delete_item(client, state):
        return client.delete(f"/items/{state['item_id']}")
  example_payment.py: |
    from venomqa import Journey, step
    
    journey = Journey("example_payment")
    
    @step(journey)
    def create_order(client, state):
        response = client.post("/orders", json={"amount": 100})
        state["order_id"] = response.json()["id"]
        return response
    
    @step(journey)
    def process_payment(client, state):
        return client.post(f"/orders/{state['order_id']}/pay")
---
apiVersion: v1
kind: Secret
metadata:
  name: venomqa-secrets
  labels:
    app: venomqa
type: Opaque
stringData:
  DATABASE_URL: "postgresql://venomqa:$(POSTGRES_PASSWORD)@postgres:5432/venomqa"
  REDIS_URL: "redis://redis:6379/0"
  API_KEY: "your-api-key-here"
  POSTGRES_PASSWORD: "change-me-in-production"
---
apiVersion: v1
kind: Secret
metadata:
  name: venomqa-registry
  labels:
    app: venomqa
type: kubernetes.io/dockerconfigjson
data:
