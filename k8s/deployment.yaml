apiVersion: apps/v1
kind: Deployment
metadata:
  name: venomqa
  labels:
    app: venomqa
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: venomqa
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: venomqa
        version: v1
    spec:
      serviceAccountName: venomqa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: venomqa
          image: venomqa:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: venomqa-config
            - secretRef:
                name: venomqa-secrets
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            exec:
              command:
                - venomqa
                - --help
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - venomqa
                - list
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
            - name: journeys-volume
              mountPath: /app/journeys
              readOnly: true
            - name: reports-volume
              mountPath: /app/reports
      volumes:
        - name: config-volume
          configMap:
            name: venomqa-config
        - name: journeys-volume
          configMap:
            name: venomqa-journeys
        - name: reports-volume
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: venomqa
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: venomqa
  labels:
    app: venomqa
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: venomqa
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: venomqa
  labels:
    app: venomqa
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: venomqa-network-policy
spec:
  podSelector:
    matchLabels:
      app: venomqa
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: default
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
