version: "3.8"

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///data.db
      - SECRET_KEY=dev-secret-key
      - FLASK_DEBUG=true
    volumes:
      - ./api:/app:ro
      - ./reports:/app/reports

  venomqa:
    build:
      context: ../..
      dockerfile: Dockerfile
    environment:
      - API_BASE_URL=http://api:8000
      - VENOMQA_REPORT_DIR=/reports
    volumes:
      - ./reports:/reports
      - ./journeys:/app/journeys:ro
      - ./actions:/app/actions:ro
      - ./venomqa.yaml:/app/venomqa.yaml:ro
    depends_on:
      - api
    command: ["run", "--config", "venomqa.yaml"]
