# VenomQA Configuration
# Documentation: https://venomqa.dev/docs/configuration

# Base URL for the API under test
base_url: "http://localhost:8000"

# Skip Docker infrastructure management (we handle it in run.sh)
skip_infra: true

# Request timeout in seconds
timeout: 30

# Enable verbose output
verbose: false

# Stop on first failure
fail_fast: false

# Capture Docker logs on failure
capture_logs: true

# Number of log lines to capture
log_lines: 50

# Directory for reports
report_dir: "reports"

