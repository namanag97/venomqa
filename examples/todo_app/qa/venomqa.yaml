# VenomQA Configuration for Todo App Example
# ===========================================

base_url: "http://app:5000"

timeout: 30

retry:
  max_attempts: 3
  delay: 1
  backoff_multiplier: 2

report:
  formats:
    - html
    - json
    - junit
  output_dir: "./reports"

parallel_paths: 2

verbose: true

journeys_dir: "./journeys"
actions_dir: "./actions"

fixtures:
  default_todo:
    title: "Default Test Todo"
    description: "Created by VenomQA fixture"

assertions:
  response_time_warning_ms: 1000
  response_time_critical_ms: 5000
