services:
  # Mock Medusa API (FastAPI-based for quick testing)
  medusa-api:
    image: python:3.11-slim
    container_name: medusa-api
    working_dir: /app
    ports:
      - "9000:9000"
    volumes:
      - ./mock_medusa_api.py:/app/mock_medusa_api.py
    command: >
      sh -c "
        pip install fastapi uvicorn pydantic --quiet &&
        python mock_medusa_api.py
      "
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:9000/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
